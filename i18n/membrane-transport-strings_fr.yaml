a11y:
  simpleDiffusionScreen:
    screenButtonsHelpText: Explorer quels solutés peuvent diffuser librement dans un environnement cellulaire.
  facilitatedDiffusionScreen:
    screenButtonsHelpText: Explorer les conditions qui facilitent la diffusion des solutés à l’aide de protéines de transport.
  activeTransportScreen:
    screenButtonsHelpText: Explorer les conditions permettant le transport actif des solutés à l’aide de protéines de transport.
  playgroundScreen:
    screenButtonsHelpText: Expérimenter avec tous les solutés et toutes les protéines de transport.
  screenSummary:
    playArea:
      intro:       |-
                   Une fenêtre d’observation zoome sur une très petite section transversale de la membrane d’une cellule.
                     La membrane consiste en une bicouche de phospholipides ondulante, une feuille à double couche
                     qui sépare les fluides à l’intérieur et à l’extérieur de la cellule. Lorsqu’ils sont ajoutés à l’extérieur ou à l’intérieur,
                     les particules de soluté sont en suspension dans le fluide et se déplacent aléatoirement selon un mouvement brownien.
      proteins:    Des protéines de transport de différents types peuvent être ajoutées directement à la membrane.
      potential:   Des options permettent de modifier l’environnement cellulaire et d’influencer les protéines ajoutées.
      barCharts:   Des histogrammes des concentrations de soluté comparent dynamiquement les quantités à l’extérieur et à l’intérieur de la cellule.
      screen1:     "{ a11y.screenSummary.playArea.intro } { a11y.screenSummary.playArea.barCharts }"
      screen2and4: "{ a11y.screenSummary.playArea.intro } { a11y.screenSummary.playArea.proteins } { a11y.screenSummary.playArea.potential } { a11y.screenSummary.playArea.barCharts }"
      screen3:     "{ a11y.screenSummary.playArea.intro } { a11y.screenSummary.playArea.proteins } { a11y.screenSummary.playArea.barCharts }"
    controlArea:                          Vous pouvez mettre l’action en pause ou la ralentir pour entendre plus de détails, ajouter ou retirer des sons et des surlignages qui mettent en évidence les franchissements des solutés, et réinitialiser pour recommencer.
    currentDetails:
      leadingParagraph:     "En ce moment, la section transversale agrandie de la cellule contient :"
      noAddedSolutes:       aucun soluté ajouté
      noAddedProteins:      aucune protéine ajoutée
      soluteTypesOnOutside: |-
                            { $count ->
                              [one] { $count } type de soluté à l’extérieur
                             *[other] { $count } types de soluté à l’extérieur
                            }
      soluteTypesOnInside:  |-
                            { $count ->
                              [one] { $count } type de soluté à l’intérieur
                             *[other] { $count } types de soluté à l’intérieur
                            }
      transportProteins:    |-
                            { $proteinCount ->
                              [one] { $proteinCount } protéine
                              *[other] { $proteinCount } protéines
                            } de { $proteinTypeCount ->
                              [one] { $proteinTypeCount } type
                             *[other] { $proteinTypeCount } types
                            }, dans la membrane

      ligands:              2 types de ligands ajoutés uniquement à l’extérieur
      atpReacting:          L’ATP réagit pour former de l’ADP et du phosphate, qui s’estompent régulièrement à l’intérieur
      membranePotential:    "potentiel de membrane de { a11y.membranePotentialValue }"
      glucoseMetabolism:    Le glucose disparaît de l’intérieur lorsqu’il est métabolisé par la cellule
    interactionHint:                      Ajouter ou retirer des solutés à l’extérieur ou à l’intérieur de la cellule et observer les concentrations de soluté.
    interactionHintWithTransportProteins: Ajouter ou retirer des solutés à l’extérieur ou à l’intérieur de la cellule, placer des protéines de transport dans la membrane, et observer les concentrations de soluté.

