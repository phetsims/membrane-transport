      chargesCheckbox:
        accessibleHelpText:                         Explorer avec ou sans signes de charge indiquant le potentiel de membrane le long de l’intérieur et de l’extérieur.
        voicingHelpText:                            Explorer avec ou sans signes de charge le long de la membrane.
        accessibleContextResponseCheckedNegative70: Positif à l’extérieur et négatif à l’intérieur ; signes de charge densément répartis le long de la membrane.
        accessibleContextResponseCheckedNegative50: Positif à l’extérieur et négatif à l’intérieur ; signes de charge légèrement répartis le long de la membrane.
        accessibleContextResponseCheckedPositive30: Négatif à l’extérieur et positif à l’intérieur ; signes de charge clairsemés le long de la membrane.
        accessibleContextResponseUnchecked:         Signes de charge du potentiel de membrane, masqués.
    activeTransportProteinPanel:
      sodiumPotassiumPump:        Saisir Pompe sodium‑potassium
      sodiumGlucoseCotransporter: Saisir Cotransporteur sodium‑glucose
      accessibleHelpText:         |-
                                  Protéines qui s’ouvrent d’un seul côté à la fois. La pompe sodium‑potassium, ouverte vers l’intérieur, possède des sites de liaison pour 3 ions sodium et 1 phosphate. Ouverte vers l’extérieur, elle possède des sites de liaison pour 2 ions potassium. Le cotransporteur sodium‑glucose n’est ouvert que vers l’extérieur et a des sites de liaison pour 2 ions sodium et 1 glucose. Nécessite une concentration extérieure en sodium plus élevée pour assurer la navette.

