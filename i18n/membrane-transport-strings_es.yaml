# Cadenas para la simulación Membrane Transport de PhET

# Título
membrane-transport.title:    Transporte de membrana

# Pantallas
screen.simpleDiffusion:      Difusión simple
screen.facilitatedDiffusion: Difusión facilitada
screen.activeTransport:      Transporte activo
screen.playground:           Laboratorio

# Solutos
solutes:                     Solutos

# Tipos de soluto
soluteNames:
  oxygen:        O<sub>2</sub>
  carbonDioxide: CO<sub>2</sub>
  sodiumIon:     Na<sup>+</sup>
  potassiumIon:  K<sup>+</sup>
  glucose:       Glucosa
  atp:           ATP

# Regiones celulares
cellRegions:
  outside: Exterior
  inside:  Interior

outsideSodiumTooLow:         ¡Sodio en el exterior demasiado bajo!

# En la caja de herramientas
transportProteinToolbox:
  voltageGatedChannels:       Canales regulados por voltaje
  ligandGatedChannels:        Canales regulados por ligando
  activeTransporters:         Transportadores activos
  leakageChannels:            Canales de fuga

  naPlusKPlusPump:            Na<sup>+</sup>/K<sup>+</sup><br>Bomba
  sodiumGlucoseCotransporter: Na<sup>+</sup>/Glucosa<br>Cotransportador

  # Sección de potencial de membrana
  membranePotentialMV:        Potencial de membrana (mV)
  charges:                    Cargas

  # Sección de ligandos
  addLigands:                 Agregar ligandos
  removeLigands:              Quitar ligandos

# Diálogo de Preferencias
preferencesDialog:
  simulation:
    animateLipids:
      label:       Animación de lípidos
      description: Animación ondulante de la bicapa de fosfolípidos que forma la membrana celular.
    glucoseMetabolism:
      label:       Metabolismo de la glucosa
      description: Las moléculas de glucosa se desvanecen dentro de la célula para simular su conversión en el metabolismo celular.
  audio:
    sounds:
      stereoCrossingSounds:
        label:       Sonidos estéreo de cruce
        description: Enfatiza la dirección del transporte de solutos asignando el sonido al canal derecho (del exterior al interior) y al izquierdo (del interior al exterior).

# Gráficas de barras de concentración de solutos
soluteConcentrationsAccordionBox:
  title: Concentraciones de solutos

# Casillas debajo del área de juego
settings:
  crossingHighlights: Resaltados de cruce
  crossingSounds:     Sonidos de cruce

# Diálogo de ayuda de teclado
keyboardHelp:
  soluteAdjusters:
    title:              Ajustadores de solutos
    addOrRemoveALot:    Ajustar cantidad del soluto elegido
    addOrRemoveALittle: Ajustar en cantidades más pequeñas
  transportProteinsAndLigands:
    title:           Proteínas de transporte o ligandos
    navigate:        Navegar por proteínas en la caja de herramientas o por ligandos añadidos
    grabOrRelease:   Tomar o soltar
    moveGrabbedItem: Mover la proteína o el ligando tomado entre posiciones disponibles
    cancelGrab:      Cancelar la toma o el movimiento
  sortOrDeleteProteins:
    title:              Ordenar o eliminar proteínas en la membrana
    navigateProteins:   Navegar por las proteínas en la membrana
    grabProtein:        Tomar proteína en la membrana
    moveGrabbedProtein: Mover la proteína tomada entre ranuras
    releaseProtein:     Soltar la proteína tomada en una ranura vacía o intercambiar ranuras
    deleteProtein:      Eliminar proteína tomada

a11y:
  simpleDiffusionScreen:
    screenButtonsHelpText: Explora qué solutos pueden difundirse libremente en un entorno celular.
  facilitatedDiffusionScreen:
    screenButtonsHelpText: Explora condiciones para facilitar la difusión de solutos usando proteínas de transporte.
  activeTransportScreen:
    screenButtonsHelpText: Explora condiciones para transportar activamente solutos usando proteínas de transporte.
  playgroundScreen:
    screenButtonsHelpText: Juega con todos los solutos y todas las proteínas de transporte.
  screenSummary:
    playArea:
      intro:       |-
                   Una ventana de observación hace zoom en una sección transversal muy pequeña de la membrana de una célula.
                     La membrana consiste en una bicapa de fosfolípidos ondulante, una lámina de doble capa
                     que separa los fluidos dentro y fuera de la célula. Al agregar al exterior o al interior,
                     las partículas de soluto quedan suspendidas en el fluido y se mueven aleatoriamente con movimiento browniano.
      proteins:    Se pueden agregar directamente a la membrana proteínas de transporte de distintos tipos.
      potential:   Hay opciones para cambiar el entorno celular y afectar a las proteínas añadidas.
      barCharts:   Las gráficas de barras de concentraciones comparan dinámicamente las cantidades de soluto fuera y dentro de la célula.
      screen1:     "{ a11y.screenSummary.playArea.intro } { a11y.screenSummary.playArea.barCharts }"
      screen2and4: "{ a11y.screenSummary.playArea.intro } { a11y.screenSummary.playArea.proteins } { a11y.screenSummary.playArea.potential } { a11y.screenSummary.playArea.barCharts }"
      screen3:     "{ a11y.screenSummary.playArea.intro } { a11y.screenSummary.playArea.proteins } { a11y.screenSummary.playArea.barCharts }"
    controlArea:                          Puedes pausar la acción o ralentizarla para escuchar más detalles, añadir o quitar sonidos y resaltados que enfatizan los cruces de solutos, y restablecer todo para comenzar de nuevo.
    currentDetails:
      leadingParagraph:     "Ahora mismo, la sección transversal ampliada de la célula tiene:"
      noAddedSolutes:       sin solutos añadidos
      noAddedProteins:      sin proteínas añadidas
      soluteTypesOnOutside: |-
                            { $count ->
                              [one] { $count } tipo de soluto en el exterior
                             *[other] { $count } tipos de soluto en el exterior
                            }
      soluteTypesOnInside:  |-
                            { $count ->
                              [one] { $count } tipo de soluto en el interior
                             *[other] { $count } tipos de soluto en el interior
                            }
      transportProteins:    |-
                            { $proteinCount ->
                              [one] { $proteinCount } proteína
                              *[other] { $proteinCount } proteínas
                            } de { $proteinTypeCount ->
                              [one] { $proteinTypeCount } tipo
                             *[other] { $proteinTypeCount } tipos
                            }, en la membrana

      ligands:              2 tipos de ligandos añadidos solo en el exterior
      atpReacting:          ATP reaccionando para formar ADP y fosfato, que regularmente se desvanecen en el interior
      membranePotential:    "potencial de membrana de { a11y.membranePotentialValue }"
      glucoseMetabolism:    La glucosa desaparece del interior a medida que es metabolizada por la célula
    interactionHint:                      Agrega o quita solutos en el exterior o interior de la célula y observa las concentraciones.
    interactionHintWithTransportProteins: Agrega o quita solutos en el exterior o interior de la célula, mueve proteínas de transporte a la membrana y observa las concentraciones.

  # Contenido accesible para un contenedor con todos los SoluteControls: componentes para añadir o quitar solutos.
  soluteControls:
    accessibleHeading:  Ajustadores de solutos
    accessibleHelpText: Agrega o quita el soluto elegido en el exterior o interior de la célula.
  # Mostrar el texto de ayuda solo cuando el botón esté deshabilitado
  eraseSolutesButton:
    accessibleName:            Borrar todos los solutos
    accessibleContextResponse: Solutos borrados. Agrega solutos para observar cambios.
    accessibleHelpText:        Deshabilitado cuando no se han añadido solutos.
  settings:
    crossingHighlightsCheckbox:
      accessibleHelpText:                 Explora con o sin resaltados visuales para los cruces de solutos.
      accessibleContextResponseChecked:   Resaltados visuales para cruces de solutos, activados.
      accessibleContextResponseUnchecked: Resaltados visuales para cruces de solutos, desactivados.
    crossingSoundsCheckbox:
      accessibleHelpText:                 Explora con o sin sonidos únicos para los cruces de solutos.
      accessibleContextResponseChecked:   Sonidos de cruce de solutos activados.
      accessibleContextResponseUnchecked: Sonidos de cruce de solutos desactivados.
  transportProteinToolbox:
    accessibleHeading:  Caja de herramientas de proteínas de transporte
    accessibleHelpText: Busca proteínas para tomar. Una vez tomada, usa accesos de teclado para soltarla en una ranura de la membrana. Tómala de nuevo desde la membrana para ordenar o eliminar.
    ligandGatedChannelPanel:
      sodiumIonNaPlusLigandGated:   Tomar Selectiva para sodio, regulada por ligando
      potassiumIonKPlusLigandGated: Tomar Selectiva para potasio, regulada por ligando
      accessibleHelpText:           Proteínas transmembrana de un solo canal que pueden estar abiertas o cerradas. Cuando están cerradas, tienen un sitio de unión de ligando con forma de triángulo o estrella.
    leakageChannelPanel:
      sodiumIonNaPlusLeakage:   Tomar Selectiva para sodio, de fuga
      potassiumIonKPlusLeakage: Tomar Selectiva para potasio, de fuga
      accessibleHelpText:       Proteínas transmembrana de un solo canal, siempre abiertas.
    voltageGatedChannelPanel:
      sodiumIonNaPlusVoltageGated:   Tomar Selectiva para sodio, regulada por voltaje
      potassiumIonKPlusVoltageGated: Tomar Selectiva para potasio, regulada por voltaje
      accessibleHelpText:            Proteínas transmembrana de un solo canal que pueden estar abiertas o cerradas.

      # Para los botones de radio del Potencial de membrana
      membranePotential:
        radioButtonGroup:
          accessibleName:     Potencial de membrana
          accessibleHelpText: Ajusta milivoltios y observa las proteínas.
          negative70RadioButton:
            accessibleName: menos 70 milivoltios
          negative50RadioButton:
            accessibleName: menos 50 milivoltios
          positive30RadioButton:
            accessibleName: más 30 milivoltios
  chargesCheckbox:
    accessibleHelpText:                         Explora con o sin signos de carga que muestran el potencial de membrana a lo largo del interior y el exterior.
    voicingHelpText:                            Explora con o sin signos de carga a lo largo de la membrana.
    accessibleContextResponseCheckedNegative70: Positivo en el exterior y negativo en el interior; signos de carga densos a lo largo de la membrana.
    accessibleContextResponseCheckedNegative50: Positivo en el exterior y negativo en el interior; signos de carga poco densos a lo largo de la membrana.
    accessibleContextResponseCheckedPositive30: Negativo en el exterior y positivo en el interior; signos de carga escasos a lo largo de la membrana.
    accessibleContextResponseUnchecked:         Signos de carga del potencial de membrana, ocultos.
    activeTransportProteinPanel:
      sodiumPotassiumPump:        Tomar Bomba sodio-potasio
      sodiumGlucoseCotransporter: Tomar Cotransportador sodio-glucosa
      accessibleHelpText:         |-
                                  Proteínas que se abren a un lado a la vez. La bomba sodio-potasio, cuando está abierta hacia el interior tiene sitios de unión para 3 
                                    sodios y 1 fosfato. Cuando está abierta hacia el exterior tiene sitios de unión para 2 potasios. El cotransportador sodio-glucosa, 
                                    solo se abre hacia el exterior y tiene sitios de unión para 2 sodios y 1 glucosa. Requiere una concentración de sodio exterior más alta para transportar.

  ligandNode:
    accessibleName:                              |-
                                                 { $ligandType ->
                                                 [starLigand]     Ligando estrella
                                                 *[triangleLigand] Ligando triángulo
                                                 }
    accessibleHelpText:                          Toma un ligando. Una vez tomado, usa accesos de teclado para mover el ligando al sitio de unión. Suelta para unir o deja que los ligandos se unan de forma natural.
    voicingHintResponse:                         Mover a proteína regulada por ligando.
    releasedResponse:                            Soltado.
    releasedOffMembraneResponse:                 "Soltado. { a11y.ligandNode.accessibleName } se aleja flotando."

    releasedOnProteinResponse:                   Soltado. Unión exitosa. La proteína se abre.
    releasedOnBusyOrIncompatibleProteinResponse: Soltado. Unión no exitosa. El ligando se aleja flotando.
    unboundResponse:                             El ligando se aleja flotando. La proteína se cierra.

    # Se pronuncia cuando el ligando se mueve fuera de la membrana.
    movedOffMembraneResponse:                    Fuera de la membrana.

    # Se pronuncia cuando el ligando se mueve encima de una proteína que puede abrirse o cerrarse
    movedAboveLigandGatedChannelResponse:        |-
                                                 Encima de { $openOrClosed ->
                                                 [open]   abierta
                                                 *[closed] cerrada
                                                 } { a11y.transportProtein.briefName } { $proteinType ->
                                                 [sodiumIonLigandGatedChannel] Sitio triángulo
                                                 *[potassiumIonLigandGatedChannel]     Sitio estrella
                                                 }, { $index } de { $transportProteinCount } proteínas.

    # Se pronuncia cuando el ligando se mueve encima de una proteína que no puede abrirse o cerrarse (canal de fuga).
    movedAboveLeakageChannelResponse:            Encima de { a11y.transportProtein.briefName }, { $index } de { $transportProteinCount } proteínas.

    # Se pronuncia cuando el ligando se mueve encima de cualquier otro canal que puede abrirse/cerrarse pero no se une a ligandos.
    movedAboveOtherChannelResponse:              |-
                                                 Encima de { $openOrClosed ->
                                                 [open]   abierta
                                                 *[closed] cerrada
                                                 } { a11y.transportProtein.briefName }, { $index } de { $transportProteinCount } proteínas.

    # Se pronuncia cuando se toma el ligando.
    grabbedResponse:                             Tomado. Fuera de la membrana. { $proteinCount } proteínas en la membrana.
    grabbedResponseWithHint:                     "{ a11y.ligandNode.grabbedResponse } Mueve el ligando con las teclas A o D. Barra espaciadora para soltar."
    grabbedResponseWithEmptyMembraneHint:        "{ a11y.ligandNode.grabbedResponse } Barra espaciadora para soltar. Agrega proteínas de transporte."


  sortable:               ordenable
  navigable:              navegable

  # El valor del potencial de membrana, usado en varios lugares.
  membranePotentialValue: |-
                          { $membranePotential ->
                            [-70] negativo 70
                            [-50] negativo 50
                            *[30] positivo 30
                          } milivoltios

  # Nombres para el tipo de soluto. Reutilizados en varios lugares.
  solutes:
    lowercaseName:            |-
                              { $soluteType ->
                                [oxygen]        moléculas de oxígeno
                                [carbonDioxide] moléculas de dióxido de carbono
                                [sodiumIon]     iones de sodio
                                [potassiumIon]  iones de potasio
                                [glucose]       moléculas de glucosa
                               *[atp]           moléculas de ATP
                              }

    # Nombres capitalizados para el tipo de soluto. Reutilizados en varios lugares.
    uppercaseName:            |-
                              { $soluteType ->
                                [oxygen]        Moléculas de oxígeno
                                [carbonDioxide] Moléculas de dióxido de carbono
                                [sodiumIon]     Iones de sodio
                                [potassiumIon]  Iones de potasio
                                [glucose]       Moléculas de glucosa
                               *[atp]           Moléculas de ATP
                              }

    # Por brevedad, usamos estos nombres breves en varios lugares.
    briefName:                |-
                              { $soluteType ->
                                [oxygen]        Oxígeno
                                [carbonDioxide] Dióxido de carbono
                                [sodiumIon]     Sodio
                                [potassiumIon]  Potasio
                                [glucose]       Glucosa
                               *[atp]           ATP
                              }

    # Descripción de las cantidades relativas de soluto fuera y dentro de la célula.
    amountComparison:         |-
                              { $amount ->
                                *[none]  ninguna
                                [equal] cantidades exactamente iguales fuera y dentro
                                [allOutside] todo fuera, nada dentro
                                [allInside] todo dentro, nada fuera
                                [manyManyMoreOutside] muchísimo más fuera que dentro
                                [manyMoreOutside] mucho más fuera que dentro
                                [aboutTwiceAsManyOutside] aproximadamente el doble fuera que dentro
                                [aLotMoreOutside] bastante más fuera que dentro
                                [someMoreOutside] algo más fuera que dentro
                                [littleBitMoreOutside] un poco más fuera que dentro
                                [roughlyEqualOutside] cantidades aproximadamente iguales dentro y fuera
                                [manyManyMoreInside] muchísimo más dentro que fuera
                                [manyMoreInside] mucho más dentro que fuera
                                [aboutTwiceAsManyInside] aproximadamente el doble dentro que fuera
                                [aLotMoreInside] bastante más dentro que fuera
                                [someMoreInside] algo más dentro que fuera
                                [littleBitMoreInside] un poco más dentro que fuera
                                [roughlyEqualInside] cantidades aproximadamente iguales dentro y fuera
                              }

    # Descripción de la dirección media de cruce de un soluto a través de la membrana.
    averageCrossingDirection: |-
                              { $direction ->
                                [toOutside] hacia afuera
                                [mostlyToOutside] mayormente hacia afuera
                                [inBothDirections] en ambas direcciones
                                [mostlyToInside] mayormente hacia adentro
                                [toInside] hacia adentro
                                *[none] ninguno recientemente
                              }

  solutesPanel:

    # Nombres accesibles para los botones de opción de soluto
    oxygenRadioButton:        Oxígeno, O2, apolar, pequeño
    carbonDioxideRadioButton: Dióxido de carbono, CO2, apolar, pequeño
    sodiumIonRadioButton:     Ion de sodio, Na, positivo, pequeño
    potassiumIonRadioButton:  Ion de potasio, K, positivo, pequeño
    glucoseRadioButton:       Glucosa, anillo hexagonal, grande
    atpRadioButton:           Adenosina trifosfato, ATP, complejo, grande

    # Texto de ayuda accesible para el grupo de botones de opción. El nombre accesible viene del nombre visual.
    accessibleHelpText:       Elige un soluto para los Ajustadores de solutos.

  soluteControl:
    outside:
      accessibleName:           "{ a11y.solutes.uppercaseName } Exterior de la célula"
      accessibleHelpText:       Ajusta la cantidad del soluto elegido en el exterior con las flechas u otros atajos de teclado.
      readingBlockNameResponse: "{ a11y.soluteControl.accessibleObjectResponse }, Exterior"
    inside:
      accessibleName:           "{ a11y.solutes.uppercaseName } Interior de la célula"
      accessibleHelpText:       Ajusta la cantidad del soluto elegido en el interior con las flechas u otros atajos de teclado.
      readingBlockNameResponse: "{ a11y.soluteControl.accessibleObjectResponse }, Interior"
    voicingHintResponse:           Ajusta el soluto elegido con las flechas o los botones de flecha.
    accessibleRoleDescription:     ajustador de soluto
    accessibleHelpTextAllDisabled: Deshabilitado, el total del soluto elegido está en la cantidad máxima.
    accessibleObjectResponse:      |-
                                   { $amount ->
                                     [none] ninguna
                                     [few] unas pocas
                                     [some] algunas
                                     [smallAmount] pequeña cantidad de
                                     [several] varias
                                     [many] muchas
                                     [largeAmount] gran cantidad de
                                     [hugeAmount] enorme cantidad de
                                    *[maxAmount] cantidad máxima de
                                   } { a11y.solutes.lowercaseName }
    accessibleContextResponse:     |-
                                   { $addedOrRemoved ->
                                     [addedToMax] {$delta} añadidas, soluto al máximo
