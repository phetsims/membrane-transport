                                                           [few] unas pocas
                                                           [some] algunas
                                                           [smallAmount] pequeña cantidad
                                                           [several] varias
                                                           [many] muchas
                                                           [largeAmount] gran cantidad
                                                           [hugeAmount] enorme cantidad
                                                          *[maxAmount] cantidad máxima
                                                         } fuera, { $insideAmount ->
                                                           [none] ninguna
                                                           [few] unas pocas
                                                           [some] algunas
                                                           [smallAmount] pequeña cantidad
                                                           [several] varias
                                                           [many] muchas
                                                           [largeAmount] gran cantidad
                                                           [hugeAmount] enorme cantidad
                                                          *[maxAmount] cantidad máxima
                                                         } dentro.
      glucoseMetabolism:                                 La glucosa desaparece del interior a medida que es metabolizada por la célula.
      accessibleNameWithParticlesAndGlucoseMetabolism:   "{ a11y.soluteConcentrationsAccordionBox.barChart.accessibleNameWithParticles } { a11y.soluteConcentrationsAccordionBox.barChart.glucoseMetabolism }"
      accessibleNameWithNoParticlesAndGlucoseMetabolism: "{ a11y.soluteConcentrationsAccordionBox.barChart.accessibleNameWithNoParticles } { a11y.soluteConcentrationsAccordionBox.barChart.glucoseMetabolism }"

  ligandToggleButton:
    accessibleHelpText:               Agrega o quita ligandos con forma de triángulo y estrella en el exterior de la célula.
    addedAccessibleContextResponse:   Exterior inundado de ligandos.
    removedAccessibleContextResponse: Ligandos eliminados.

  observationWindow:
    accessibleHeading: Ventana de observación

  cellMembrane:
    accessibleHeading: Membrana celular
    leadingParagraph:  "La sección transversal ampliada de la célula tiene:"

    # La parte accessibleHelpText de la descripción. Se combina con accessibleStateDescription
