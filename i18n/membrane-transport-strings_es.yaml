    accessibleObjectResponseAtMax: 'soluto al máximo'

  soluteConcentrationsAccordionBox:
    descriptionContent:                 Las gráficas de barras dinámicas muestran comparaciones de concentraciones y cruces recientes para cada soluto. Si es necesario, pausa la simulación para leer detalles.
    accessibleContextResponseExpanded:  Las gráficas de barras dinámicas muestran detalles de los solutos.
    accessibleContextResponseCollapsed: Gráficas de barras dinámicas ocultas.
    voicingHintResponseCollapsed:       Expande para mostrar gráficas de barras dinámicas con detalles de solutos.

    barChart:

