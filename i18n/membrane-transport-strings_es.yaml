        withProteins:
          noSolutes:   Busca ajustar solutos y proteínas.
          withSolutes: Observa solutos cruzando y cambios en proteínas. Busca ajustar solutos y proteínas.

  transportProtein:
    grabbedResponse:                 Tomada.
    initialGrabbedHintResponse:      Elige ranura con A o D. Barra espaciadora para soltar. Supr para eliminar.
    offMembraneResponse:             Encima de la caja de herramientas, fuera de la membrana.
    releasedReplacedResponse:        Soltada en la membrana. Proteína reemplazada.
    deletedResponse:                 Proteína tomada eliminada.
    cancelledBackToSlotResponse:     Cancelado. De vuelta en la membrana.
    cancelledBackToToolboxResponse:  De vuelta en la caja de herramientas.
    reorderedResponse:               Reordenada.
    proteinLocation:                 "en la membrana, { $proteinIndex } de { $proteinCount } proteínas "
    accessibleName:                  "{ $nameResponse }, { a11y.transportProtein.proteinLocation }"
    voicingHintResponse:

      # Se pronuncia cuando la proteína en la caja de herramientas está enfocada.
      general:                Barra espaciadora para tomar o soltar.

      # Se pronuncia cuando la proteína en la caja de herramientas se toma con el ratón.
      mouseInputFromToolbox:  Mover a la membrana.

      # Se pronuncia cuando la proteína en la membrana se toma con el ratón.
      mouseInputFromMembrane: Reordenar o quitar de la membrana.

    # Respuesta del objeto accesible para la proteína de transporte cuando está en una ranura, describiendo su estado abierto/cerrado.
    accessibleObjectResponse:        |-
                                     { $state ->
                                        [openToInsideEmpty] abierta hacia el interior
                                        [openToInsideSodiumBound] abierta hacia el interior
                                        [openToInsideSodiumAndATPBound] abierta hacia el interior
                                        [openToInsideSodiumAndPhosphateBound] abierta hacia el interior
                                        [openToOutsideAwaitingPotassium] abierta hacia el exterior
                                        [openToOutsidePotassiumBound] abierta hacia el exterior
                                     
                                        [openToOutsideAwaitingParticles] abierta hacia el exterior 
                                        [openToOutsideAllParticlesBound] abierta hacia el exterior
                                        [openToInside] abierta hacia el interior
                                     
                                        [closedNegative70mV] cerrada
                                        [openNegative50mV] abierta 
                                        [closed30mV] cerrada
                                     
                                        [closedNegative50mV] cerrada
                                        [open30mV] abierta
                                     
                                        [ligandBoundClosed] cerrada
                                        [ligandBoundOpen] abierta
                                        [ligandUnboundOpen] abierta
                                        [closed] cerrada
                                     
                                        *[open] abierta 
                                     }

    accessibleParagraph:             |-
                                     { $state ->
                                        [openToInsideEmpty] A la espera de sodio, abierta hacia el interior
                                        [openToInsideSodiumBound] 3 sodios unidos, esperando fosfato, abierta hacia el interior
                                        [openToInsideSodiumAndATPBound] El ATP reacciona, fosfato unido, bombeando 3 sodios al exterior, abierta hacia el interior
                                        [openToInsideSodiumAndPhosphateBound] Fosfato unido, bombeando 3 sodios al exterior, abierta hacia el interior
                                        [openToOutsideAwaitingPotassium] A la espera de potasio, fosfato unido, abierta hacia el exterior
                                        [openToOutsidePotassiumBound] El fosfato se aleja flotando, bombeando 2 potasios al interior, abierta hacia el exterior
                                     
                                        [openToOutsideAwaitingParticles] { $warning ->
                                          [shown] Advertencia, sodio exterior demasiado bajo para unión, abierta hacia el exterior
                                          *[hidden] A la espera de sodio y glucosa, abierta hacia el exterior
                                        }
                                        [openToOutsideAllParticlesBound] Sodio y glucosa unidos, abierta hacia el exterior
                                        [openToInside] Bombeando sodio y glucosa al interior, abierta hacia el interior
                                     
                                        [ligandBoundClosed] { $proteinType ->
                                          [sodiumIonLigandGatedChannel] Unión de ligando triángulo, canal abriéndose
                                          *[potassiumIonLigandGatedChannel] Unión de ligando estrella, canal abriéndose
                                        }
                                        [ligandBoundOpen] { $proteinType ->
                                          [sodiumIonLigandGatedChannel] Canal abierto con ligando triángulo unido
                                          *[potassiumIonLigandGatedChannel] Canal abierto con ligando estrella unido
                                        }
                                        [ligandUnboundOpen] { $proteinType ->
                                          [sodiumIonLigandGatedChannel] El ligando triángulo se aleja flotando, el canal se cierra 
                                          *[potassiumIonLigandGatedChannel] El ligando estrella se aleja flotando, el canal se cierra
                                        }
                                        [closed] { $proteinType ->
                                          [sodiumIonLigandGatedChannel] Canal cerrado sin ligando triángulo unido
                                          *[potassiumIonLigandGatedChannel] Canal cerrado sin ligando estrella unido
                                        }
                                     
                                        [closedNegative70mV] Canal cerrado a -70 mV
                                        [openNegative50mV] Canal abierto a -50 mV
                                        [closed30mV] Canal cerrado a 30 mV
                                     
                                        [closedNegative50mV] Canal cerrado a -50 mV
                                        [open30mV] Canal abierto a 30 mV
                                     
                                        *[open] Canal abierto
                                     }.


    accessibleContextResponse:       |-
                                     { $state ->
                                        [openToInsideEmpty] El fosfato se aleja flotando, bombeando 2 potasios al interior
                                        [openToInsideSodiumAndATPBound] El ATP reacciona, se une fosfato, bombeando 3 sodios al exterior
                                     
                                        *[openToInside] { $glucoseBehavior ->
                                          [metabolized] Transporta 2 sodios y 1 glucosa al interior; la glucosa transportada se metaboliza
                                          *[persistent] Transporta 2 sodios y 1 glucosa al interior
                                        }
                                     
                                        [ligandBoundOpen] { $proteinType ->
                                          [sodiumIonLigandGatedChannel] Se une ligando triángulo, abierta
                                          *[potassiumIonLigandGatedChannel] Se une ligando estrella, abierta
                                        }
                                        [closed] { $proteinType ->
                                          [sodiumIonLigandGatedChannel] El ligando triángulo se aleja flotando, cerrada
                                          *[potassiumIonLigandGatedChannel] El ligando estrella se aleja flotando, cerrada
                                        }
                                     }.

    # El nombre accesible para la ranura al mover una proteína encima es el índice de la ranura relativo al total.
    # Por ejemplo, "Ranura 1 de 7".
    accessibleNameMoving:            Ranura { $slotIndex } de { $slotCount }

    # La respuesta del objeto accesible para la ranura al mover una proteína encima es
    # el tipo de proteína que está actualmente en la ranura, por ejemplo
    # "encima de Selectiva para sodio, de fuga".
    accessibleObjectResponseMoving:  encima de { $slotContents }

    # Para la Descripción Interactiva, el nombre accesible combina la respuesta de nombre y la respuesta del objeto.
    accessibleNameAndObjectResponse: "{ $nameResponse }, { $objectResponse }"

    # Incluido en el nombre accesible para la proteína cuando está encima de una ranura vacía.
    empty:                           ranura vacía

    # Nombres breves de proteínas de transporte, reutilizados en varios lugares de la simulación.
    briefName:                       |-
                                     { $type ->
                                       [sodiumIonLeakageChannel]         Selectiva para sodio, de fuga
                                       [potassiumIonLeakageChannel]      Selectiva para potasio, de fuga
                                       [sodiumIonVoltageGatedChannel]    Selectiva para sodio, regulada por voltaje
                                       [potassiumIonVoltageGatedChannel] Selectiva para potasio, regulada por voltaje
                                       [sodiumIonLigandGatedChannel]     Selectiva para sodio, regulada por ligando
                                       [potassiumIonLigandGatedChannel]  Selectiva para potasio, regulada por ligando
                                       [sodiumPotassiumPump]             Bomba sodio-potasio
                                      *[sodiumGlucoseCotransporter]      Cotransportador sodio-glucosa
                                     }

  # Respuestas a cambios de potencial de membrana para canales regulados por voltaje
  membranePotential:
    sodiumVoltageGatedOpenedResponse:    Selectiva para sodio, regulada por voltaje, abierta.
    sodiumVoltageGatedClosedResponse:    Selectiva para sodio, regulada por voltaje, cerrada.
    potassiumVoltageGatedOpenedResponse: Selectiva para potasio, regulada por voltaje, abierta.
    potassiumVoltageGatedClosedResponse: Selectiva para potasio, regulada por voltaje, cerrada.
    sodiumOpenedPotassiumOpenedResponse: "{ a11y.membranePotential.sodiumVoltageGatedOpenedResponse } { a11y.membranePotential.potassiumVoltageGatedOpenedResponse }"
    sodiumOpenedPotassiumClosedResponse: "{ a11y.membranePotential.sodiumVoltageGatedOpenedResponse } { a11y.membranePotential.potassiumVoltageGatedClosedResponse }"

    # Preferimos decir primero lo que se abrió, ya que los usuarios están más interesados en oír qué acaba de abrirse.
    sodiumClosedPotassiumOpenedResponse: "{ a11y.membranePotential.potassiumVoltageGatedOpenedResponse } { a11y.membranePotential.sodiumVoltageGatedClosedResponse } "
    sodiumClosedPotassiumClosedResponse: "Canales regulados por voltaje cerrados."
    noChangeResponse:                    Sin cambios en las proteínas de transporte.

  keyboardHelp:
    soluteAdjusters:
      # Cadenas de descripción para PDOM
      addOrRemoveALotDescription:    Ajusta la cantidad del soluto elegido con Flecha izquierda y derecha o con las teclas A y D.
      addOrRemoveALittleDescription: Ajusta en cantidades más pequeñas con Mayús más Flecha izquierda y derecha o Mayús más A y D.
    transportProteinsAndLigands:
      # Cadenas de descripción para PDOM
      navigateDescription:        Navega por proteínas en la caja de herramientas o ligandos añadidos con la tecla Tab.
      grabOrReleaseDescription:   Toma o suelta con la barra espaciadora o Enter.
      moveGrabbedItemDescription: Mueve la proteína o el ligando tomado entre posiciones disponibles con Flecha izquierda y derecha o con A y D.
      cancelGrabDescription:      Cancela la toma o el movimiento con Escape.
    sortOrDeleteProteins:
      # Cadenas de descripción para PDOM
      navigateProteinsDescription:   Navega por proteínas en la membrana con Flecha izquierda y derecha o con A y D.
      grabProteinDescription:        Toma la proteína en la membrana con la barra espaciadora o Enter.
      moveGrabbedProteinDescription: Mueve la proteína tomada entre ranuras con Flecha izquierda y derecha o con A y D.
      releaseProteinDescription:     Suelta la proteína tomada en una ranura vacía o intercambia ranuras con la barra espaciadora o Enter.
      deleteProteinDescription:      Elimina la proteína tomada con Retroceso o Supr.

  # Cadenas para MembraneTransportDescriber
  membraneTransportDescriber:

    # Respuestas de cruce de partículas: se pronuncian cada vez que una partícula cruza a través de una proteína enfocada.
    particleCrossing:                            |-
                                                 { a11y.solutes.briefName } cruzando { $direction ->
                                                   [inward] hacia adentro
                                                  *[outward] hacia afuera
                                                 }

    # Mensajes de pista para diferentes estados de proteína. Se pronuncian tras una larga espera cuando el usuario necesita
    # hacer algo para crear una interacción productiva.
    hints:
      ligandGatedChannelWithoutLigands:               Proteína regulada por ligando cerrada. Busca ligandos
      voltageGatedChannelAtRestingPotential:          Proteína regulada por voltaje cerrada. Revisa el potencial de membrana
      pumpAwaitingPhosphateWithoutATP:                La bomba necesita una fuente de fosfato
      sodiumGlucoseCotransporterWithLowOutsideSodium: El cotransportador no une sodio. Sodio exterior demasiado bajo

    # Separadores de mensajes. Frecuentemente se combinan varias piezas de información en un solo mensaje y
    # estos se usan para separarlas.
    commaSeparator:                              ", "
    andSeparator:                                " y "

    # Tras ensamblar contenido con separadores, a veces es necesario envolverlo en una oración.
    sentencePattern:                             "{ $content }."

    # Enunciado incluido cuando un tipo de soluto alcanza estado estacionario, con las mismas cantidades moviéndose hacia dentro y hacia fuera de la membrana.
    crossingSteadilyInBothDirections:            "{ a11y.solutes.briefName } cruzando de forma constante en ambas direcciones, cada lado aproximadamente igual"

    # Cuando solo hay un tipo de soluto facilitado que describir, se usa esta descripción más detallada para indicar que cruza
    # a través de un canal.
    crossingChannelsWithDirection:               "{ a11y.solutes.briefName } cruzando canales, { a11y.solutes.averageCrossingDirection }"

    # Cuando solo hay un tipo de soluto que cruza por difusión simple, se usa esta oración más detallada.
    crossingMembraneWithDirection:               "{ a11y.solutes.briefName } cruzando la membrana, { a11y.solutes.averageCrossingDirection }"

    # Usada en la mayoría de los casos, describe que muchos solutos están cruzando la membrana.
    multipleSolutesCrossing:                     "{ $soluteNames }, cruzando"

    # Describe el tipo de soluto y la cantidad relativa dentro vs fuera de la célula. Se incluye cuando
    # cambia la comparación de cantidades descrita para un tipo de soluto.
    soluteComparisonWithName:                    "{ a11y.solutes.briefName }, { a11y.solutes.amountComparison }"

    # Descripciones específicas para eventos de transporte activo.
    sodiumPumpedOutside:                         sodio bombeado al exterior
    potassiumPumpedInside:                       potasio bombeado al interior
    sodiumPumpedOutsideAndPotassiumPumpedInside: sodio bombeado al exterior y potasio bombeado al interior
    sodiumAndGlucoseShuttledInside:              sodio y glucosa transportados al interior

